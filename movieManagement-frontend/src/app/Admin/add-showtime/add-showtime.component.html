<div class="max-w-lg mx-auto bg-white shadow-md p-6 rounded-lg mt-10">
    <h2 class="text-xl font-semibold mb-4 text-gray-800">Add Showtime</h2>
  
    <form [formGroup]="showtimeForm" (ngSubmit)="addShowtime()">
      <!-- Movie Selection -->
      <label class="block text-sm font-medium text-gray-700 mb-1">Select Movie</label>
      <select formControlName="movieId" class="w-full p-2 border rounded mb-3">
        <option value="">-- Choose a Movie --</option>
        <option *ngFor="let movie of movies" [value]="movie.id">
          {{ movie.title }}
        </option>
      </select>
  
      <!-- Theater Selection -->
      <label class="block text-sm font-medium text-gray-700 mb-1">Select Theater</label>
      <select formControlName="theaterId" class="w-full p-2 border rounded mb-3">
        <option value="">-- Choose a Theater --</option>
        <option *ngFor="let theater of theaters" [value]="theater.id">
          {{ theater.name }}
        </option>
      </select>
  
      <!-- Show Date Input -->
      <label class="block text-sm font-medium text-gray-700 mb-1">Show Date</label>
      <input type="date" formControlName="startDate" class="w-full p-2 border rounded mb-3" />
  
      <!-- Show Time Input -->
      <label class="block text-sm font-medium text-gray-700 mb-1">Show Time</label>
      <input type="time" formControlName="startTime" class="w-full p-2 border rounded mb-3" />
  
      <!-- Ticket Price Input -->
      <label class="block text-sm font-medium text-gray-700 mb-1">Ticket Price</label>
      <input type="number" formControlName="ticketPrice" class="w-full p-2 border rounded mb-3" />
  
      <!-- Submit Button -->
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-700 transition">
        Add Showtime
      </button>
    </form>
  
    <p *ngIf="message" class="text-center mt-4 text-green-600">{{ message }}</p>
  </div>
