<div class="max-w-lg mx-auto p-6 bg-white shadow-lg rounded-lg">
    <h2 class="text-2xl font-semibold text-gray-700 mb-4">Add Theater</h2>
  
    <form [formGroup]="theaterForm" (ngSubmit)="submitForm()">
      <div class="mb-4">
        <label class="block text-gray-700">Theater Name</label>
        <input
          type="text"
          formControlName="name"
          class="w-full p-2 border border-gray-300 rounded"
        />
      </div>
  
      <div class="mb-4">
        <label class="block text-gray-700">Location</label>
        <input
          type="text"
          formControlName="location"
          class="w-full p-2 border border-gray-300 rounded"
        />
      </div>
  
      <div class="mb-4">
        <label class="block text-gray-700">Seat Count</label>
        <input
          type="number"
          formControlName="seatCount"
          class="w-full p-2 border border-gray-300 rounded"
        />
      </div>
  
      <div class="mb-4">
        <label class="block text-gray-700">Features</label>
        <textarea
          formControlName="features"
          class="w-full p-2 border border-gray-300 rounded"
        ></textarea>
      </div>
  
      <div class="mb-4">
        <label>Upload Image:</label>
        <input id="fileInput" type="file" (change)="onFileSelected($event)" accept="image/*" required />
      </div>
  
      <button
        type="submit"
        class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600"
      >
        Add Theater
      </button>
  
      <p *ngIf="successMessage" class="text-green-500 mt-2">{{ successMessage }}</p>
      <p *ngIf="errorMessage" class="text-red-500 mt-2">{{ errorMessage }}</p>
    </form>
  </div>
