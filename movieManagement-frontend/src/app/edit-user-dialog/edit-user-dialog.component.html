<h2 class="text-lg font-bold text-gray-700 text-center mt-6">Edit User</h2>
<form class="space-y-4 mt-4 flex flex-col items-center" (ngSubmit)="onSubmit()">
  <div class="w-full max-w-sm">
    <label for="name" class="block text-sm font-medium text-gray-600">Name</label>
    <input
      type="text"
      id="name"
      [(ngModel)]="user.name"
      name="name"
      class="mt-2 w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400"
      required
    />
  </div>
  <div class="w-full max-w-sm">
    <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
    <input
      type="email"
      id="email"
      [(ngModel)]="user.email"
      name="email"
      class="mt-2 w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400"
      required
    />
  </div>
  <div class="w-full max-w-sm">
    <label for="contact" class="block text-sm font-medium text-gray-600">Contact</label>
    <input
      type="tel"
      id="contact"
      [(ngModel)]="user.contactNumber"
      name="contact"
      class="mt-2 w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400"
      required
    />
  </div>
  <div class="text-right w-full max-w-sm">
    <button
      type="submit"
      class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700"
      
    >
      Save
    </button>
  </div>
</form>
