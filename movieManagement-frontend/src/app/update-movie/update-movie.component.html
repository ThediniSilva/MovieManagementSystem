<div *ngIf="selectedMovie" class="flex justify-center bg-gray-100 py-8">
  <div class="bg-white p-8 rounded shadow-lg max-w-md w-full">
    <h2 class="text-2xl font-bold mb-4 text-center">Update Movie</h2>
    <form (ngSubmit)="updateMovieDetails()">
      <div class="mb-4">
        <label class="block text-gray-700 mb-2" for="title">Title</label>
        <input
          id="title"
          [(ngModel)]="selectedMovie.title"
          name="title"
          class="w-full px-3 py-2 border rounded"
          type="text"
          required
        />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 mb-2" for="genre">Genre</label>
        <input
          id="genre"
          [(ngModel)]="selectedMovie.genre"
          name="genre"
          class="w-full px-3 py-2 border rounded"
          type="text"
          required
        />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 mb-2" for="duration">Duration (minutes)</label>
        <input
          id="duration"
          [(ngModel)]="selectedMovie.duration"
          name="duration"
          class="w-full px-3 py-2 border rounded"
          type="number"
          required
        />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 mb-2" for="director">Director</label>
        <input
          id="director"
          [(ngModel)]="selectedMovie.director"
          name="director"
          class="w-full px-3 py-2 border rounded"
          type="text"
          required
        />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 mb-2" for="image">Image</label>
        <input
          id="image"
          name="image"
          type="file"
          class="w-full px-3 py-2 border rounded"
          (change)="onFileSelected($event)"
        />
      </div>
      <div class="flex justify-end space-x-4">
        <button type="button" class="bg-gray-500 text-white px-4 py-2 rounded" (click)="cancelUpdate()">Cancel</button>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
          Update
        </button>
      </div>
    </form>
  </div>
</div>
