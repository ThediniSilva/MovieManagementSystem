<div class="p-6 bg-gray-100 min-h-screen bg-purple-200">
  <div class="bg-white shadow-lg p-6 rounded-lg max-w-md mx-auto">
    <div class="container mx-auto mt-10">
      <div class="bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-4">User Profile</h1>
        <p><strong>Full Name:</strong> {{ user?.name }}</p>
        <p><strong>Email:</strong> {{ user?.email }}</p>
        <p><strong>Contact Number:</strong> {{ user?.contactNumber }}</p>
      </div>
    </div>
    <div class="bg-white p-6 rounded-lg shadow-md pt-4">
    <button (click)="logout()" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-yellow-600 mr-4">
      Logout
    </button>
    <button
    (click)="editUser(user)"
    class="bg-yellow-500 text-white px-4 py-2 rounded-lg hover:bg-yellow-600 mr-4"
  >
    Edit
  </button>
  <button
    (click)="deleteUser(user.id)"
    class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-100"
  >
    Delete
  </button>
</div>
  </div>
</div>
