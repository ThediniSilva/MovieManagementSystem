<div class="h-screen flex items-center justify-center bg-purple-200">
    <div class="bg-white rounded-2xl shadow-lg flex overflow-hidden max-w-4xl w-full">
      <!-- Image Section -->
      <div class="w-1/2 bg-gray-100 flex items-center justify-center p-6">
        <img src="public/Images/1736947149168_ironman3.jpg" alt="Signup" class="rounded-lg w-3/4" />
      </div>
      
      <!-- Form Section -->
      <div class="w-1/2 p-8">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">Signup</h2>
        <form (ngSubmit)="onSubmit()" class="space-y-4">
          <!-- Name Field -->
          <div>
            <label for="name" class="block text-sm font-medium text-gray-600">Name</label>
            <input
              type="text"
              id="name"
              [(ngModel)]="name"
              name="name"
              placeholder="Enter your name"
              class="mt-2 w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
              required
            />
          </div>
  
          <!-- Email Field -->
          <div>
            <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
            <input
              type="email"
              id="email"
              [(ngModel)]="email"
              name="email"
              placeholder="Enter your email"
              class="mt-2 w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
              required
              email
            />
          </div>
  
          <!-- Contact Number Field -->
          <div>
            <label for="contact" class="block text-sm font-medium text-gray-600">Contact Number</label>
            <input
              type="tel"
              id="contact"
              [(ngModel)]="contact"
              name="contact"
              placeholder="Enter your contact number"
              class="mt-2 w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
              required
              pattern="^\d{10}$" />
          </div>
  
          <!-- Password Field -->
          <div>
            <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
            <input
              type="password"
              id="password"
              [(ngModel)]="password"
              name="password"
              placeholder="Enter your password"
              class="mt-2 w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
              required
              minlength="6" />
          </div>
  
          <!-- Error Message -->
          <div *ngIf="errorMessage" class="text-red-600 text-sm mt-2">
            {{ errorMessage }}
          </div>
  
          <!-- Success Message -->
          <div *ngIf="successMessage" class="text-green-600 text-sm mt-2">
            {{ successMessage }}
          </div>
  
          <!-- Register Button -->
          <div>
            <button
              type="submit"
              class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors"
            >
              Register
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
