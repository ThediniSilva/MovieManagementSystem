<div class="h-screen flex items-center justify-center bg-purple-200">
  <div class="bg-white rounded-2xl shadow-lg flex overflow-hidden max-w-4xl w-full">
    <!-- Image Section -->
    <div class="w-1/2 bg-gray-100 flex items-center justify-center p-6">
      <img
        src="https://media.istockphoto.com/id/1392208349/photo/conceptual-photo-of-going-to-a-movie-theater.jpg?s=612x612&w=0&k=20&c=q9jaF1pER-yqgKMexkZhii4BGArc9m1ObfZ41LztRNo="
        alt="Signup"
        class="rounded-lg "
      />
    </div>

    <!-- Form Section -->
    <div class="w-1/2 p-8 relative">
      <h2 class="text-2xl font-bold text-gray-800 mb-6">Signupüé¨üçø</h2>
      <form (ngSubmit)="onSubmit()" class="space-y-4">
        <!-- Name Field -->
        <div>
          <label for="name" class="block text-sm font-medium text-gray-600">Name</label>
          <input
            type="text"
            id="name"
            [(ngModel)]="name"
            name="name"
            placeholder="Enter your name"
            class="mt-2 w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
            required
          />
        </div>

        <!-- Email Field -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
          <input
            type="email"
            id="email"
            [(ngModel)]="email"
            name="email"
            placeholder="Enter your email"
            class="mt-2 w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
            required
          />
        </div>

        <!-- Contact Number Field -->
        <div>
          <label for="contact" class="block text-sm font-medium text-gray-600">Contact Number</label>
          <input
            type="tel"
            id="contact"
            [(ngModel)]="contact"
            name="contact"
            placeholder="Enter your contact number"
            class="mt-2 w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
            required
            pattern="^\d{10}$"
          />
        </div>

        <!-- Password Field -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
          <input
            type="password"
            id="password"
            [(ngModel)]="password"
            name="password"
            placeholder="Enter your password"
            class="mt-2 w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
            required
            minlength="6"
          />
        </div>

        <!-- Register Button -->
        <div>
          <button
            type="submit"
            class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors"
          >
            Register
          </button>
        </div>
      </form>

      <!-- Alert Box -->
      <div
        *ngIf="showAlert"
        class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50"
      >
        <div
          class="bg-white rounded-lg shadow-lg max-w-md w-full p-6 space-y-4"
          [ngClass]="isError ? 'border-red-500' : 'border-green-500'"
        >
          <h3
            class="text-xl font-bold"
            [ngClass]="isError ? 'text-red-600' : 'text-green-600'"
          >
            {{ isError ? 'Error' : 'Success' }}
          </h3>
          <p class="text-gray-700">
            {{ isError ? errorMessage : successMessage }}
          </p>
          <button
            (click)="onCloseAlert()"
            class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors"
          >
            OK
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
