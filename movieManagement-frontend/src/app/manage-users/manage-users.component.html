<div class="h-screen bg-gray-100 p-6">
  <div>
    <a href="adduser" 
       class="text-lg py-2 px-4 bg-blue-500 text-white rounded hover:bg-blue-700 transition">
        Add User
    </a>
  </div>
    <h1 class="text-3xl font-bold text-center mb-6">Manage Users</h1>
  
    <!-- Table to Display User Data -->
    <div class="overflow-x-auto bg-white shadow-md rounded-lg">
      <table class="min-w-full border-collapse">
        <thead class="bg-blue-500 text-white">
          <tr>
            <th class="px-4 py-2 border">ID</th>
            <th class="px-4 py-2 border">Name</th>
            <th class="px-4 py-2 border">Email</th>
            <th class="px-4 py-2 border">Contact</th>
            <th class="px-4 py-2 border">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users" class="border-b hover:bg-gray-100">
            <td class="px-4 py-2 text-center">{{ user.id }}</td>
            <td class="px-4 py-2">{{ user.name }}</td>
            <td class="px-4 py-2">{{ user.email }}</td>
            <td class="px-4 py-2">{{ user.contactNumber }}</td>
            <td class="px-4 py-2 text-center space-x-2">
              <button
                (click)="editUser(user)"
                class="bg-yellow-500 text-white px-4 py-2 rounded-lg hover:bg-yellow-600"
              >
                Edit
              </button>
              <button
                (click)="deleteUser(user.id)"
                class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600"
              >
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  
   
  </div>
