<div class="flex items-center justify-center h-screen bg-purple-200">
  <div class="bg-white shadow-lg rounded-lg flex overflow-hidden w-[60%]">
    <!-- Left Section: Image -->
    <div class="w-1/2 p-6">
      <img
        src="https://png.pngtree.com/thumb_back/fh260/background/20230625/pngtree-movie-night-essentials-bucket-of-popcorn-filmstrip-clapper-board-and-camera-image_3680157.jpg"
        alt="Movie Theme"
        class="rounded-lg object-cover w-full h-full"
      />
    </div>

    <!-- Right Section: Login Form -->
    <div class="w-1/2 p-10 flex flex-col justify-center">
      <h2 class="text-2xl font-bold italic mb-8 text-center">login 🎬🍿</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Email -->
        <div class="mb-6">
          <label for="email" class="block text-black mb-2 font-semibold">Email</label>
          <input
            id="email"
            type="email"
            formControlName="email"
            class="w-full px-4 py-2 border border-gray-400 rounded-lg"
          />
        </div>

        <!-- Password -->
        <div class="mb-6">
          <label for="password" class="block text-black mb-2 font-semibold">Password</label>
          <input
            id="password"
            type="password"
            formControlName="password"
            class="w-full px-4 py-2 border border-gray-400 rounded-lg"
          />
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          class="w-full bg-blue-500 text-white py-2 rounded-lg font-semibold hover:bg-blue-600 transition"
        >
          Login
        </button>
      </form>

      <!-- Register Link -->
      <p class="text-center text-black mt-4 italic">
        If you don’t have an account, please <a href="/adduser" class="text-blue-500 underline">-register-</a>
      </p>
    </div>
  </div>
</div>
