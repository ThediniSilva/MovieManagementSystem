<div class="max-w-6xl mx-auto p-6">
    
    <h2 class="text-3xl font-semibold text-gray-800 mb-6">Our latest Theaters</h2>
  
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-2 gap-6">
      <div *ngFor="let theater of theaters" class="bg-white shadow-lg rounded-lg overflow-hidden transition-transform hover:scale-105">
        <img [src]="theaterService.getImageUrl(theater.imageUrl)" alt="Theater Image" class="w-full h-60 object-cover">
  
        <div class="p-6">
          <h3 class="text-xl font-bold text-gray-800">{{ theater.name }}</h3>
          <p class="text-gray-600">{{ theater.location }}</p>
          <p class="text-gray-700 font-semibold">Seats: {{ theater.seatCount }}</p>
          <p class="text-gray-600 mt-2">{{ theater.features }}</p>
  
          
        </div>
      </div>
    </div>
  </div>
